<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 64" width="300" height="64">
  <defs>
    <linearGradient id="g1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C9A7"/>
      <stop offset="100%" stop-color="#00A3FF"/>
    </linearGradient>
  </defs>

  <!-- Icon: 3 rising bars + checkmark circle -->
  <rect x="2"  y="38" width="9" height="18" rx="2.5" fill="#0F1F3D" opacity="0.2"/>
  <rect x="15" y="26" width="9" height="30" rx="2.5" fill="#0F1F3D" opacity="0.45"/>
  <rect x="28" y="12" width="9" height="44" rx="2.5" fill="url(#g1)"/>

  <!-- Check circle -->
  <circle cx="52" cy="16" r="12" fill="url(#g1)" opacity="0.12"/>
  <circle cx="52" cy="16" r="12" fill="none" stroke="url(#g1)" stroke-width="2"/>
  <polyline points="46.5,16 50.5,20 58,10.5" fill="none" stroke="url(#g1)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "Renten" light weight -->
  <text x="76" y="44"
    font-family="'Helvetica Neue',Helvetica,Arial,sans-serif"
    font-size="30"
    font-weight="300"
    letter-spacing="-1"
    fill="#0F1F3D">Renten</text>

  <!-- "Check" bold + gradient fill -->
  <text x="184" y="44"
    font-family="'Helvetica Neue',Helvetica,Arial,sans-serif"
    font-size="30"
    font-weight="700"
    letter-spacing="-1"
    fill="url(#g1)">Check</text>
</svg>
