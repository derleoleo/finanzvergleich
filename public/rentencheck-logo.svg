<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80" width="340" height="80">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1E3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#163566;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A843" />
      <stop offset="100%" style="stop-color:#F0C96B" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="340" height="80" rx="12" fill="url(#bgGrad)"/>

  <!-- Shield (small, matching button proportions, centered vertically) -->
  <!-- Button shield scaled down: original 80px canvas -> here ~80px height logo, shield fits ~50px tall -->
  <g transform="translate(16, 8) scale(0.52)">
    <path d="M18 12 L62 12 L70 20 L70 46 C70 60 40 70 40 70 C40 70 10 60 10 46 L10 20 Z" 
          fill="none" stroke="url(#goldGrad)" stroke-width="3" stroke-linejoin="round"/>
    <polyline points="20,54 30,40 38,46 54,28" 
              fill="none" stroke="url(#goldGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="54" cy="28" r="10" fill="url(#goldGrad)" opacity="0.95"/>
    <polyline points="49,28 53,32 61,22" 
              fill="none" stroke="#0B1E3D" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <text font-family="Georgia, 'Times New Roman', serif" font-size="38" y="53" x="60" letter-spacing="-0.5">
    <tspan fill="white" font-weight="400">Renten</tspan><tspan fill="#D4A843" font-weight="700">Check</tspan>
  </text>
</svg>
